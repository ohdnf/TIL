<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <table>
            <caption><span id="month">MARCH</span><span id="year">2020</span></caption>
            <thead>
                <tr><th>sun</th><th>mon</th><th>tue</th><th>wed</th><th>thu</th><th>fri</th><th>sat</th></tr>
            </thead>
            <tbody>
                <tr><td>1 <span class="today">삼일절</span></td><td>2</td><td>3</td><td>4</td><td>5 <span class="today">경칩</span></td><td>6</td><td>7</td></tr>
                <tr><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td></tr>
                <tr><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20 <span class="today">춘분</span></td><td>21</td></tr>
                <tr><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td></tr>
                <tr><td>29</td><td>30</td><td>31</td></tr>
            </tbody>
        </table>
    </body>
</html>
