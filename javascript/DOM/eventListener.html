<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="myButton">Dab</button>
  <script>
    const myButton = document.querySelector('#myButton')
    // function confirmMessage(event) {
    //   confirm('Dab?!')
    // }
    // myButton.addEventListener('click', confirmMessage)

    myButton.addEventListener('click', function(event) {
      /*
      this보다 event.target을 사용하는 것이 바람직
      1. function(event) {}가 (event) => {}와 같이 화살표함수가 되었을 때 this는 작동 안 할 수 있음
      2. event.target은 무조건 myButton을 가르킨다.
      */
      // this.classList.add('btn', 'btn-primary')
      event.target.classList.add('btn', 'btn-primary')

      confirm('Dab?!')
    })
  </script>
</body>
</html>
