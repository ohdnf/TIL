<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. map
    ['1', '2', '3'].map(Number)

    const numbers = [0, 9, 99]
    function addOne(number) {
      return number + 1
    }

    const newNumbers1 = numbers.map(addOne)
    const newNumbers2 = [0, 9, 99].map(function(number) { return number + 1 })

    // 2. forEach
    let sum = 0
    numbers = [1, 2, 3]
    numbers.forEach(function(number) {
      sum += number
    })

    // 3. filter
    const odds = [1, 2, 3].filter(function(number) {
      return number % 2
    })
  </script>
</body>
</html>
